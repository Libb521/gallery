{% extends 'all-images/base.html' %}


{% block content %}



       <div class="container">
           <div class="row">
        {% for image_item in images %}

        
                <div class="col-md-6">
                    <img src="{{image_item.image.url}}" alt="image" data-toggle="modal" data-target="#{{image.name}}{{image.id}}">
                    <h1>{{image_item.name}}</h1>
                    <p>{{image_item.description}}</p>
                </div>

                
      
        
        {% endfor %}
       </div>
       </div>

{% endblock %}
