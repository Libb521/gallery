{% load bootstrap3 %}
{% load static%}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta charset="utf-8">

  {% if title %}
  <title>Gallery - {{title}}</title>
  {% else %}
    <title> Gallery </title>
  {% endif %}

{% block styles %}
  {% bootstrap_css %}
 
{% endblock %}

</head>
<body style="background-image:url('https://images.pexels.com/photos/391213/pexels-photo-391213.jpeg?cs=srgb&dl=action-alcohol-art-beverage-391213.jpg&fm=jpg'); background-repeat: no-repeat; background-size: cover;">
    {% include "navbar.html" %}
    {% block content %} 

    {%endblock%}

{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
{% endblock %}
</body>
</html>
